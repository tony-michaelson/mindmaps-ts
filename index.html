<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mind Map Dev</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      .mindmap-context-menu .menu-item {
        transition: background-color 0.2s ease;
      }

      .mindmap-context-menu .menu-item:hover:not(.disabled) {
        background-color: #f0f0f0;
      }

      .mindmap-context-menu .menu-item.disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .mindmap-context-menu .menu-item.has-submenu:hover .submenu {
        display: block !important;
      }

      .mindmap-context-menu .submenu .menu-item:hover {
        background-color: #e8f4fd;
      }
    </style>
  </head>
  <body>
    <div id="container" style="border: 5px solid red; margin: 5px"></div>
    <script type="module" src="/src/dev.ts"></script>
  </body>
</html>
